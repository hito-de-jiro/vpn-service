{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
    <div class="card-body">
        <h1 class="card-title">Signup</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Signin" class="btn btn-success"></p>
            <p><a href="{% url 'login' %}">Already have account?</a></p>
        </form>
    </div>
{% endblock %}
