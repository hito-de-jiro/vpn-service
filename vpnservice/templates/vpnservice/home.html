{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Welcome, {{ user.first_name.title|default:'Guest' }}</h1>
        <p class="lead">
            This is the <b>VPN service system</b> to create and save links to external sites.<br>
            To use the service, <b>log in</b> or <b>register</b>.
        </p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">Logout</a>
            <a class="btn btn-primary btn-lg" href="{% url 'users-register' %}" role="button">Sign in</a>
        </p>
    </div>
{% endblock %}
