{% extends 'base.html' %}
{% block title %}Add new site info{% endblock %}
{% block content %}
    {% include 'vpnservice/header.html' %}
    <form id="form-container" method="post">
        {% csrf_token %}
        {{ columns.management_form }}
        <div>
            <h2>Add new site</h2>
            {{ form.as_table }}
        </div>
        <div class="button-info">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>

{% endblock %}
